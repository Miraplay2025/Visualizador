<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Botão</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
input[type="file"] {
    margin: 10px 0;
}
img {
    max-width: 100%;
    border-radius: 5px;
    margin: 10px 0;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#status {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h2>Verificador de Botão</h2>
<input type="file" id="imageInput" accept="image/*">
<img id="preview" src="#" alt="Pré-visualização" style="display:none;">
<button id="verifyBtn" disabled>Verificar</button>
<div id="status"></div>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const preview = document.getElementById('preview');
const verifyBtn = document.getElementById('verifyBtn');
const statusDiv = document.getElementById('status');

let selectedImageBase64 = null;

imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            selectedImageBase64 = e.target.result.split(',')[1];
            preview.src = e.target.result;
            preview.style.display = 'block';
            verifyBtn.disabled = false;
            statusDiv.innerText = "";
        };
        reader.readAsDataURL(file);
    }
});

verifyBtn.addEventListener('click', async () => {
    if (!selectedImageBase64) return;

    statusDiv.innerText = "Aguardando verificação...";
    verifyBtn.disabled = true;

    try {
        const response = await fetch("/api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: selectedImageBase64 })
        });
        const result = await response.json();

        if (result.error) {
            statusDiv.innerText = "Erro: " + result.error;
        } else {
            statusDiv.innerText = `Texto detectado: ${result.texto} → ${result.status}`;
        }
    } catch (err) {
        statusDiv.innerText = "Erro na verificação: " + err.message;
    }

    verifyBtn.disabled = false;
});
</script>
</body>
</html>
