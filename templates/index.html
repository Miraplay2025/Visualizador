<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Comparar Imagens</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        img { max-width: 200px; margin: 10px; }
        #resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Comparar Imagens (Objetos e Texto)</h1>

    <input type="file" id="imagem1" accept="image/*">
    <img id="preview1" src="" alt="Pré-visualização 1"><br>

    <input type="file" id="imagem2" accept="image/*">
    <img id="preview2" src="" alt="Pré-visualização 2"><br>

    <button onclick="comparar()">Verificar Similaridade</button>

    <div id="resultado"></div>

    <script>
        const preview1 = document.getElementById('preview1');
        const preview2 = document.getElementById('preview2');

        document.getElementById('imagem1').onchange = e => {
            const file = e.target.files[0];
            preview1.src = URL.createObjectURL(file);
        };
        document.getElementById('imagem2').onchange = e => {
            const file = e.target.files[0];
            preview2.src = URL.createObjectURL(file);
        };

        async function comparar() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerText = "Comparando imagens...";

            const formData = new FormData();
            formData.append('imagem1', document.getElementById('imagem1').files[0]);
            formData.append('imagem2', document.getElementById('imagem2').files[0]);

            try {
                const response = await fetch('/comparar', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if(data.status === 'iguais'){
                    resultadoDiv.innerHTML = `<b>Imagens possuem elementos iguais!</b><br>
                        Objetos: ${data.objetos_comuns.join(', ')}<br>
                        Textos: ${data.textos_comuns.join(', ')}`;
                } else {
                    resultadoDiv.innerText = 'Imagens são diferentes.';
                }
            } catch (err) {
                resultadoDiv.innerText = 'Erro ao comparar imagens.';
            }
        }
    </script>
</body>
</html>
