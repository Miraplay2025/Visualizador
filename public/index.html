<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp - Conex√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    img {
      width: 90px;
      height: 40vh;
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #20b857;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="qr-section">
      <h2>Escaneie o QR Code</h2>
      <img id="qr" src="" alt="QR Code">
      <p id="qr-status">Aguardando QR Code...</p>
    </div>

    <div id="form-section" class="hidden">
      <h2>Enviar Mensagem</h2>
      <form id="msgForm">
        <input type="text" id="number" placeholder="N√∫mero (ex: 25884xxxxxxx)" required>
        <textarea id="message" placeholder="Digite sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script>
    async function fetchQR() {
      try {
        const res = await fetch("/qr");
        const data = await res.json();

        if (data.connected) {
          // Conectado, mostra formul√°rio
          document.getElementById("qr-section").classList.add("hidden");
          document.getElementById("form-section").classList.remove("hidden");
        } else if (data.qr) {
          // Atualiza QR Code base64
          document.getElementById("qr").src = data.qr;
          document.getElementById("qr-status").textContent = "üì≤ Escaneie o QR Code no WhatsApp";
        } else {
          document.getElementById("qr-status").textContent = "‚è≥ Aguardando QR Code...";
        }
      } catch (err) {
        console.error("Erro ao buscar QR:", err);
        document.getElementById("qr-status").textContent = "‚ö†Ô∏è Erro ao carregar QR";
      }
    }

    // Atualiza QR a cada 30 segundos
    fetchQR();
    setInterval(fetchQR, 30000);

    // Enviar mensagem
    document.getElementById("msgForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = document.getElementById("number").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!number || !message) return;

      document.getElementById("status").textContent = "‚è≥ Enviando...";
      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, message }),
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("status").textContent = "‚úÖ Mensagem enviada!";
        } else {
          document.getElementById("status").textContent = "‚ùå Erro: " + (data.error || "desconhecido");
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Erro ao enviar mensagem";
        console.error(err);
      }
    });
  </script>
</body>
</html>
